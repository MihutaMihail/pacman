<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/game.css">

    <script type="module" src="js/boundary.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/keyboardInput.js"></script>
    <script type="module" src="js/player.js"></script>
    <script type="module" src="js/html.js"></script>
    <script type="module" src="js/main/collisionMethods.js"></script>
    <script type="module" src="js/main/animate.js"></script>
    <script type="module" src="js/pauseMenu.js"></script>
</head>
<body>
    <p id="score">10</p>
    <div id="pacmanHealth-container"></div>

    <audio id="musicBeginning" src="./assets/sounds/pacman_beginning.wav"></audio>
    <audio id="soundChomp" src="./assets/sounds/pacman_chomp.wav" loop></audio>
    <audio id="soundDeath" src="./assets/sounds/pacman_death.wav"></audio>
    <audio id="soundEatFruit" src="./assets/sounds/pacman_eatfruit.wav"></audio>
    <audio id="soundEatGhost" src="./assets/sounds/pacman_eatghost.wav"></audio>
    <audio id="soundIntermission" src="./assets/sounds/pacman_intermission.wav"></audio>

    <canvas id="canvasGame"></canvas>

    <div id="pause-menu" style="display:none">
        <h2>Pause Menu</h2>
        <button class="button" id="resume-button">Resume</button>
        <button class="button" id="restart-button">Restart</button>
        <button class="button" id="main-menu-button">Main Menu</button>
    </div>
</body>
</html>
